<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Form</title>

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Form -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- JavaScript -->
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://www.pacyber.org" target="_blank">PA Cyber</a>    
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </div>
        <h1 align="center"> Welcome to PA Cyber </h1> 
        <div class="wrapper">
            <form class="form-signin" method="POST">       
                <h2 align="center" class="form-signin-heading">Please sign in</h2>
                <input type="text" class="form-control" name="site_location" placeholder="site_location" required="" autofocus="" /> 
                <input type="text" class="form-control" name="student_id" placeholder="Student ID (example: js154211)" required="" autofocus="" />
                <input type="text" class="form-control" name="student_name" placeholder="student_name" required="" autofocus="" /> 
                <input type="text" class="form-control" name="parent_name" placeholder="parent_name" autofocus="" />  
                <input type="text" class="form-control" name="phone_number" placeholder="phone_number"  autofocus="" /> 
                <input type="text" class="form-control" name="alt_number" placeholder="alt_number"  autofocus="" /> 
                <input type="text" class="form-control" name="notes" placeholder="notes"  autofocus="" /> 
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>   
            </form>
        </div>    
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        
        

    </body>
</html>
